<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/certificate.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>New certificate</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__nav-element nav-element">
          <span class="navbar__icon--menu"></span>
          <a href="home.html" class="navbar__logo">CertBY</a>
          <div class="hide-desktop">
            <span class="navbar__icon--search"></span>
          </div>
        </div>
        <div class="header__search-catalog-pc hide-mobile">
          <input
            class="search-catalog__input"
            type="text"
            placeholder="Search..."
          />
        </div>
        <div class="header__navbar-pc">
          <ul class="navbar-pc hide-mobile">
            <li class="navbar__item">
              <a href="home.html" class="navbar__icon--link">
                <span class="navbar__icon--home"></span>
                <span class="icon__text">Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="cart.html" class="navbar__icon--link">
                <span class="navbar__icon--cart"></span>
                <span class="icon__text">Cart</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="account.html" class="navbar__icon--link">
                <span class="navbar__icon--account navbar__icon--active"></span>
                <span class="icon__text">Account</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="certificate-page form__wrap">
          <form>
            <h2 class="certificate-page__title">Add new coupon</h2>
            <div class="form-block__container">
              <div class="form-block">
                <img src="/images/no-thumbnail.jpg" class="certificate-img" />
                <label for="file" class="file-upload certificate-img-label">
                  Choose image
                </label>
                <input id="file" type="file" />
              </div>
              <div>
                <div class="form-block">
                  <label for="name">Item name</label>
                  <input id="name" type="text" required />
                </div>
                <div class="form-block">
                  <label for="description">Description</label>
                  <textarea id="description"></textarea>
                </div>
                <div class="form-block">
                  <label for="duration">Duration (days)</label>
                  <input id="duration" type="number" min="1" required />
                </div>
                <div class="form-block">
                  <label for="price">Price, $</label>
                  <input id="price" type="number" min="1" required />
                </div>
                <div class="form-block">
                  <label for="tags">Tags</label>
                  <input
                    id="tags"
                    type="text"
                    placeholder="Press enter to add tag"
                  />
                </div>
              </div>
            </div>
            <div class="btn__container">
              <button type="button" class="cancel-btn btn-main-lg">
                Cancel
              </button>
              <button type="submit" class="save-btn btn-main-lg">Save</button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__nav">
            <div class="footer__list-wrap">
              <h3 class="footer__header hide-mobile">We in social</h3>
              <ul class="footer__list">
                <li class="footer__item">
                  <a href="https://vk.com/pav_sid" class="icon-vk">Vkontakte</a>
                </li>
                <li class="footer__item">
                  <a
                    href="https://instagram.com/sidorovich_pavel"
                    class="icon-inst"
                    >Instagram</a
                  >
                </li>
                <li class="footer__item">
                  <a
                    href="https://www.linkedin.com/in/pavel-sidorovich-008581213"
                    class="icon-li"
                    >LinkedIn</a
                  >
                </li>
                <li class="footer__item">
                  <a href="https://t.me/pav_sid" class="icon-tg">Telegram</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__add-info">
            <p class="footer__copyrights">
              <span>2021-2022 &copy; CertBY</span>
              <span class="hide-mobile">
                &nbspâ€” cool gift certificate store. All rights reserved.
              </span>
            </p>
          </div>
        </div>
      </footer>
      <ul class="navbar-mobile hide-desktop navbar__menu">
        <li class="navbar__item">
          <a href="home.html" class="navbar__icon--link">
            <span class="navbar__icon--home"></span>
          </a>
        </li>
        <li class="navbar__item">
          <a href="cart.html" class="navbar__icon--link">
            <span class="navbar__icon--cart"></span>
          </a>
        </li>
        <li class="navbar__item">
          <a href="account.html" class="navbar__icon--link">
            <span class="navbar__icon--account navbar__icon--active"></span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/sign-in.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__nav-element nav-element">
          <span class="navbar__icon--menu"></span>
          <a class="navbar__logo">CertBY</a>
          <div class="hide-desktop">
            <span class="navbar__icon--search"></span>
          </div>
        </div>
        <div class="header__search-catalog-pc hide-mobile">
          <input
            class="search-catalog__input"
            type="text"
            placeholder="Search..."
          />
        </div>
        <div class="header__navbar-pc">
          <ul class="navbar-pc hide-mobile">
            <li class="navbar__item">
              <a class="navbar__icon--link">
                <span class="navbar__icon--home"></span>
                <span class="icon__text">Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__icon--link">
                <span class="navbar__icon--cart"></span>
                <span class="icon__text">Cart</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="account.html" class="navbar__icon--link">
                <span class="navbar__icon--account navbar__icon--active"></span>
                <span class="icon__text">Account</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="sign-in-page form__wrap">
          <form>
            <h2 class="sign-in-page__title">Register</h2>
            <div class="form-block">
              <input type="email" placeholder="Login" required />
            </div>
            <div class="form-block">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="form-block">
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="form-block">
              <input type="text" placeholder="First name" required />
            </div>
            <div class="form-block">
              <input type="text" placeholder="Last name" required />
            </div>
            <button type="submit" class="login__btn btn-main-lg">
              Register
            </button>
          </form>
          <p class="register-link">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__nav">
            <div class="footer__list-wrap">
              <h3 class="footer__header hide-mobile">We in social</h3>
              <ul class="footer__list">
                <li class="footer__item">
                  <a href="https://vk.com/pav_sid" class="icon-vk">Vkontakte</a>
                </li>
                <li class="footer__item">
                  <a
                    href="https://instagram.com/sidorovich_pavel"
                    class="icon-inst"
                    >Instagram</a
                  >
                </li>
                <li class="footer__item">
                  <a
                    href="https://www.linkedin.com/in/pavel-sidorovich-008581213"
                    class="icon-li"
                    >LinkedIn</a
                  >
                </li>
                <li class="footer__item">
                  <a href="https://t.me/pav_sid" class="icon-tg">Telegram</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__add-info">
            <p class="footer__copyrights">
              <span>2021-2022 &copy; CertBY</span>
              <span class="hide-mobile">
                &nbspâ€” cool gift certificate store. All rights reserved.
              </span>
            </p>
          </div>
        </div>
      </footer>
      <ul class="navbar-mobile hide-desktop navbar__menu">
        <li class="navbar__item">
          <a class="navbar__icon--link">
            <span class="navbar__icon--home"></span>
          </a>
        </li>
        <li class="navbar__item">
          <a class="navbar__icon--link">
            <span class="navbar__icon--cart"></span>
          </a>
        </li>
        <li class="navbar__item">
          <a class="navbar__icon--link">
            <span class="navbar__icon--account navbar__icon--active"></span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
